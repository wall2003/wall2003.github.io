<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Core Editor</title>
    <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="public/dist/bootstrap3-wysihtml5.min.css">
</head>
<body>
    <p></p>
    <div class="container" style="width: 930px;">
        <textarea rows="25" id="textarea-core-id" placeholder="Enter text ..." style="width: 900px;"></textarea>
    </div>

    <script src="public/jquery/jquery.min.js"></script>
    <script src="public/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/dist/bootstrap3-wysihtml5.all.min.js"></script>

    <script>
        var customTemplates = {
            custom1: function(context) {
                //var locale = context.locale;
                //var options = context.options;
                return "<li>" +
                        "<div class='btn-group'>" +
                        "<a class='btn btn-default' data-wysihtml5-action='formatBlock' data-wysihtml5-command-value='p' title='Normal text'>Normal text</a>" +
                        "</div>" +
                        "</li>";
            },
            save: function(context){
                return "<li id='save-button-id'>" +
                        "<div class='btn-group'>" +
                        "<a class='btn btn-default' title='Save'>Save</a>" +
                        "</div>" +
                        "</li>";
            }
        };

        $('#textarea-core-id').wysihtml5({
            toolbar: {
                custom1: false,
                "font-styles": true,
                "emphasis": false,
                "lists": true,
                "html": true,
                "link": true,
                "image": false,
                "color": false,
                "blockquote": true,
                save: true
            },
            customTemplates: customTemplates

        });
    </script>
    <script src="public/core.js"></script>
</body>
</html>
